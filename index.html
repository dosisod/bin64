<head>
<script src="bin64.js"></script>
<link rel="stylesheet" href="styles.css">
<title>BIN64</title>
</head>
<body>

<h1>BIN64</h1>

<span>BITS :</span>
<button onclick="update('bits', -1)">-</button>
<input id="bits" value=8 autocomplete=off>
<button onclick="update('bits', 1)">+</button><br>

<span>BYTES:</span>
<button onclick="update('bytes', -1)">-</button>
<input id="bytes" value=8 autocomplete=off>
<button onclick="update('bytes', 1)">+</button><br><br>

<table id="t"></table><br>

<button onclick="b64()">Base64</button>
<span id="b64">Click to show base64 of binary data</span>

</body>
